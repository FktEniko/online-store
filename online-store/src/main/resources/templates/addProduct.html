<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>

<h2>Add Product</h2>

<form action="/api/products/add" method="post" th:object="${product}" th:action="@{/api/products/add}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required>
    <br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required>
    <br>

    <label for="category">Category:</label>
    <select id="category" name="categoryId" th:field="*{categoryId}" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <button type="submit">Add Product</button>
</form>



</body>
</html>
